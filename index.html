<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&family=Poppins:wght@100;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <section class="s-ticket">
        <div class="ticket" data-tilt>
            <div class="image">
                <img src="/assets/img/image-principal-spider.png" alt="Spider Man Miles Morales">
                <span>LEGENDADO</span>
            </div>
            <div class="info">
                <h1>Homem-Aranha: Através do Aranhaverso</h1>
                <ul>
                    <li>
                        <span>Sala</span>
                        <strong>01</strong>
                    </li>
                    <li>
                        <span>Fileira</span>
                        <strong>F</strong>
                    </li>
                    <li>
                        <span>Poltrona</span>
                        <strong>8</strong>
                    </li>
                    <li>
                        <span>Data</span>
                        <strong>16 Dez 24</strong>
                    </li>
                    <li>
                        <span>Sessão</span>
                        <strong>16:15</strong>
                    </li>
                    <li>
                        <span>Valor</span>
                        <strong>R$ 11,90</strong>
                    </li>
                </ul>
            </div>
            <div class="barcode">
                <img src="/assets/img/barcode.svg" alt="codigo de barras">
            </div>
        </div>
        
        <script src="/js/vanilla-tilt.min.js"></script>
    </section>
    
</body>
</html>
